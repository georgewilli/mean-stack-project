<h2 mat-dialog-title class="text-xl font-semibold text-gray-900">Confirm Delete</h2>
<mat-dialog-content class="py-4">
  <p class="text-gray-700">
    Are you sure you want to delete <strong>{{ data.contactName }}</strong>?
  </p>
  <p class="text-sm text-gray-500 mt-2">This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-end gap-2 p-4">
  <button mat-button 
          (click)="onCancel()"
          class="px-4 py-2">
    Cancel
  </button>
  <button mat-raised-button 
          color="warn" 
          (click)="onConfirm()"
          class="px-4 py-2">
    <mat-icon class="mr-1">delete</mat-icon>
    Delete
  </button>
</mat-dialog-actions>
