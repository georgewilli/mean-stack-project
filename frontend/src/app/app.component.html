<nav
  class="bg-neutral-900  shadow-md px-6 py-4 mb-6 sticky top-0 z-50"
  *ngIf="isAuthenticated$ | async"
>
  <div class="max-w-7xl mx-auto flex items-center">
    <h3 class="text-2xl font-sans font-semibold text-white" >Contact Manager</h3>

    <div *ngIf="currentUser$ | async as currentUser" class="flex flex-1 justify-between items-center gap-4">
      <span class="text-gray-400 font-semibold ml-3">Welcome, {{ currentUser?.username }}!</span>
      <button
        (click)="logout()"
        class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-md transition"
      >
        Logout
      </button>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
